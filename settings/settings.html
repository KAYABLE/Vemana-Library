<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Vemana Library</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your CSS file -->
    <link rel="icon" type="image/png" href="../images/B-icon.jpg">
</head>
<body>
    <header>
        <div class="logo">Vemana-Library</div>
    </header>
    <main>
        <h1>Settings</h1>
        <form id="theme-form">
            <label for="theme">Choose a theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <button type="submit">Save</button>
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeForm = document.getElementById("theme-form");

            // Load saved theme preference (if any)
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.dataset.theme = savedTheme; // Apply saved theme to body
                document.getElementById("theme").value = savedTheme; // Set select option
            }

            // Handle form submission
            themeForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const selectedTheme = document.getElementById("theme").value;
                localStorage.setItem("theme", selectedTheme); // Save theme preference
                document.body.dataset.theme = selectedTheme; // Apply theme to body
            });
        });
    </script>
</body>
</html>
