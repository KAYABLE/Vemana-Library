<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <!-- Signup form inputs -->
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="universitySeatNumber" placeholder="University Seat Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="libraryCardNumber" placeholder="Library Card Number" required>
        <input type="text" id="className" placeholder="Class Name" required>
        <input type="text" id="collegeDepartment" placeholder="College Department" required>
        <input type="text" id="personalNumber" placeholder="Personal Number" required>
        <input type="text" id="securityQuestion" placeholder="Security Question" required>
        <input type="text" id="securityAnswer" placeholder="Security Answer" required>
        <input type="password" id="password" placeholder="Password" required>
        <!-- Add more input fields as needed -->

        <!-- Button to trigger signup -->
        <button type="button" onclick="signUp()">Sign Up</button>

        <!-- Signup complete prompt -->
        <div id="signup-complete" style="display: none;">
            <p>Signup complete!</p>
            <p>You can now <a href="login.html">login</a> to access your account.</p>
        </div>
    </div>

    <script src="signup.js"></script> <!-- Include your signup.js file -->
</body>
</html>
