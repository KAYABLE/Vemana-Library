<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="text" id="universitySeatNumber" placeholder="University Seat Number" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="text" id="libraryCardNumber" placeholder="Library Card Number" required><br><br>
            <input type="text" id="className" placeholder="Class Name" required><br><br>
            <input type="text" id="collegeDepartment" placeholder="College Department" required><br><br>
            <input type="text" id="personalNumber" placeholder="Personal Number" required><br><br>
            <input type="text" id="securityQuestion" placeholder="Security Question" required><br><br>
            <input type="text" id="securityAnswer" placeholder="Security Answer" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
